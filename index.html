        <div class="row">
            <div class="col-12">
                <h3 class="title">پروژه بودجه بندی هفتگی</h3>
                <div class="main-form">
                  <div class="insert-budget-btns d-flex justify-content-between">
                      
                      <!-- Button trigger modal -->
                    <a href="#" class="badge rounded-pill   add-budget-btn" data-bs-toggle="modal" data-bs-target="#budget-modal"> <i class="fas fa-dollar-sign add-budget-icon"></i> تعیین بودجه ی هفته</a>
                    <!-------- End -->
                   
                     



                    <a href="#" class="badge rounded-pill bg-success text-white left-budget-btn"> <i class="far fa-credit-card add-budget-icon"></i> بودجه باقی مانده : <span id="left">0</span> تومان </a>
                  </div>

                   <div class="row mt-4">
                       <div class="col-sm-12">
                           <div class="row">
                               <h5 class="form-title mb-4">«هزینه ها رو اینجا وارد کن»</h5>
                                <form action="#" class="add-expense" id="add-expense">
                                    <div class="col-12">
                                        <div class="row">
                                            <div class="col-12 error-section">
                                                <!-- محل قرارگرفتن اخطار -->
                                                <!-- <div class="alert alert-danger" role="alert">
                                                    لطفا مقادیر را به درستی وارد کنید
                                                  </div> -->
                                            </div>
                                            <div class="col-sm-12 col-md-8">
                                                <label for="expense"><i class="fas fa-clipboard-check inputs-icon"></i>  اسم : </label>
                                                <input type="text" class="form-control" id="expense" placeholder="مثلا تاکسی و کافه و ...">
                                            </div>
                                            <div class="col-sm-12 col-md-4">
                                                <label for="expense"><i class="fas fa-hand-holding-usd inputs-icon"></i>  هزینه انجام شده : </label>
                                                <input type="text" class="form-control" id="amount" placeholder="هزینه را به تومان وارد کنید (مثلا 5000)">
                                            </div>
                                            
                                        </div>
                                        <button class="btn btn-primary btn-block add-to-list-btn" type="submit"><i class="fas fa-angle-left add-to-list-icon"></i> افزودن به لیست هزینه ها </button>
                                    </div>
                                    
                                    
                                    
                                </form>
                               
                                <h5 class="form-title mb-4 mt-5">«لیست هزینه های انجام شده»</h5>
                                <div id="expenses">
                                    <ul class="list-group d-flex ">
                                        <!-- نمونه خرج -->
                                        <!-- <li class="expense-added"> تاکسی  <span class="badge rounded-pill bg-primary"> 2000 تومان </span></li> -->
                                        
                                    </ul>
                                </div>
                           </div>
                       </div>

                   </div>
                </div>
                
            </div>
        </div>
    </div>
